    <script>
        
        function even(k)
{
  
if (k % 2 == 0) 
    {
        return "The number entered is " + k + " and Number is even.";
    }
    else
    {
       return "The number entered is " + k + " and Number is odd.";
    }
}

let result=even(num);
console.log(result);
