        <h1>Methods in String</h1>    
        <p>check in the developer console</p>
    <script>
    
    //substring: Extract characters from a string:
        var str = "Welcome to javascript"; //string
        var sstr = str.substring(1, 6);
        console.log(sstr);
    
    //Extract parts of a string:

        var str = "Hello world!";
        var res = str.substr(1, 4);
    
    //slice: Extracts a part of a string and returns a new string
        var str = "Welcome to javascript"; //string
        var sstr = str.slice(1, 6);
        console.log(sstr);

    //replace: 	Searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced
        var str = "Welcome to javascript"; //string
        var sstr = str.replace("javascript", "HTML");
        console.log(sstr);

    //Remove whitespace from both sides of a string:
        var str = "       Hello World!        ";
        console.log(str.trim());

    //Convert the string to uppercase letters:
        var str = "Hello World!";
        var res = str.toUpperCase();
    
    //Return the value of a String object:
        var str = "Hello World!";
        var res = str.toString();

    </script>
