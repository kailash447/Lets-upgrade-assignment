<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        var OS_Name = navigator.appVersion;
    
        if (OS_Name.indexOf("Win") != -1) {
    
            console.log("Windows Operating System ");
    
        } else if (OS_Name.indexOf("Mac") != -1) {
    
            console.log("Mac Operating System ");
    
        } else if (OS_Name.indexOf("X11") != -1) {
    
            console.log("Unix Operating System ");
    
        } else if (OS_Name.indexOf("Linux") != -1) {
    
            console.log("Linux Operating System ");
    
        } else if (OS_Name.indexOf("SunOS") != -1) {
    
            console.log("Solaris Operating System ");
    
        } else {
    
            console.log("Unknown Operation System ");
    
        }
    
        let x = prompt("Enter OS name and version seperated by space").split(" ");
    let z =console.log("The OS name is " + x[0] + " and version is " + x[1]); 
    
    </script>
</body>
</html>
